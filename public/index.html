<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Bar</title>
</head>



<body>
    <form id="monkeyBarForm">
        <fieldset>
            <legend>Your Order</legend>
            <h2>Choose your size</h2>
            <label for="size"></label>
            <select id="size" name="size">
                <option value="large">Large</option>
                <option value="medium" selected>Medium</option>
                <option value="small">Small</option>
            </select>
            <h2>Choose your Drink</h2>
            <p>
                <input type="radio" id="milkshake" name="drinks" value="milkshake"><label for="milkshake">Milkshake</label>
                <input type="radio" id="smoothie" name="drinks" value="smoothie"><label for="smoothie">Smoothie</label>
            </p>
            <h2>Select your Ingredients</h2>
            <p>
                <input type="checkbox" id="banana" name="ingredients" value="banana">
                <label for="banana">Banana</label>
            </p>
            <p>
                <input type="checkbox" id="raspberries" name="ingredients" value="raspberries">
                <label for="raspberries">Raspberries</label>
            </p>
            <p>
                <input type="checkbox" id="blueberries" name="ingredients" value="blueberries">
                <label for="blueberries">Blueberries</label>
            </p>
            <p>
                <input type="checkbox" id="mango" name="ingredients" value="mango">
                <label for="mango">Mango</label>
            </p>
            <p>
                <input type="checkbox" id="chocolate" name="ingredients" value="chocolate">
                <label for="chocolate">Chocolate</label>
            </p>
            <p>
                <input type="checkbox" id="white chocolate" name="ingredients" value="white chocolate">
                <label for="white chocolate">White Chocolate</label>
            </p>
            <h2>Select your Base</h2>
            <div id="smoothie-bases">
                <p>
                    <input type="radio" id="appleJuice" name="bases" value="appleJuice"><label for="appleJuice">Apple Juice</label>
                    <input type="radio" id="orangeJuice" name="bases" value="orangeJuice"><label for="orangeJuice">Orange Juice</label>
                </p>
            </div>
            <div id="milkshake-bases">
                <p>
                    <input type="radio" id="wholeMilk" name="bases" value="wholeMilk"><label for="wholeMilk">Whole Milk</label>
                    <input type="radio" id="semiSkimmed" name="bases" value="semiSkimmed"><label for="semiSkimmed">Semi-skimmed Milk</label>
                    <input type="radio" id="coconutMilk" name="bases" value="coconutMilk"><label for="coconutMilk">Coconut Milk</label>
                    <input type="radio" id="oatMilk" name="bases" value="oatMilk"><label for="oatMilk">Oat Milk</label>
                </p>
            </div>
            <div id="extra-container">              
            <h2>Want some Extras?</h2>
                <p>
                    <input type="checkbox" id="chocolateSprinkles" name="extras" value="chocolateSprinkles">
                    <label for="chocolateSprinkles">Chocolate Sprinkles</label>
                </p>
                <p>
                    <input type="checkbox" id="marshmallows" name="extras" value="marshmallows">
                    <label for="marshmallows">Marshmallows</label>
                </p>
                <p>
                    <input type="checkbox" id="cream" name="extras" value="cream">
                    <label for="cream">Cream</label>
                </p>
                <p>
                    <input type="checkbox" id="malt" name="extras" value="malt">
                    <label for="malt">Malt</label>
                </p>
            </div>
            <p>Your Current drink: <span id="currentDrink"></span></p>
            <p>
                <button type="button" name="add" id="add">Add Order</button>
                <button type="button" name="add-favourite" id="favourite">Save Favourite</button>
            </p>
        </fieldset>
    </form>
    <p>
        <button type="submit" name="checkout" id="checkout">Checkout</button>
    </p>
    <script src="java.js"></script>

</body>



</html>
